<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/normalize.css" />
        <link rel="stylesheet" href="styles/styles.css" />

        <title>Document</title>
    </head>
    <body>
        <div class="slides-container">
            <div class="slide-indicator"></div>

            <div class="slide slide-1">
                <h2 class="slide-1__header">Всегда ли цели терапии СД2 на поверхности?</h2>

                <h3 class="slide-1__sub-head sub-head-1">Гипокликемия</h3>
                <div class="slide-1__circle circle-1">
                    <div class="sub-cirle__first"></div>
                    <div class="sub-cirle__second"></div>
                </div>
                <h3 class="slide-1__sub-head sub-head-2">Осложнения СД</h3>
                <div class="slide-1__circle circle-2">
                    <div class="sub-cirle__first"></div>
                    <div class="sub-cirle__second"></div>
                </div>
                <h3 class="slide-1__sub-head sub-head-3">Цель по HbA1c</h3>
                <div class="slide-1__circle circle-3">
                    <div class="sub-cirle__first"></div>
                    <div class="sub-cirle__second"></div>
                </div>
                <h3 class="slide-1__sub-head sub-head-4">СС риски</h3>
                <div class="slide-1__circle circle-4">
                    <div class="sub-cirle__first"></div>
                    <div class="sub-cirle__second"></div>
                </div>
            </div>
            <div class="slide slide-2">
                <h2 class="slide-2__header">
                    Основа терапии - патогенез СД2
                </h2>
            </div>
            <div class="slide slide-3">
                <div class="slide-changer">
                    <div class="slide-changer_progress-bar"></div>
                    <input type="range" name="slide-changer" value="100" />
                </div>

                <div class="slide-3-1">
                    <div class="background-effect"></div>

                    <h2 class="slide-3__header">
                        Звенья патогенеза СД2
                    </h2>

                    <div class="slide-3__main-content">
                        <img class="arrow arrow-1" src="images/slide3/arrow.png" alt="arrow" />
                        <img class="arrow arrow-2" src="images/slide3/arrow.png" alt="arrow2" />
                        <img
                            class="arrow arrow-3"
                            src="images/slide3/arrow_short.png"
                            alt="arrow3"
                        />
                        <img
                            class="arrow arrow-4"
                            src="images/slide3/arrow_short.png"
                            alt="arrow4"
                        />
                        <img
                            class="arrow arrow-5"
                            src="images/slide3/arrow_short.png"
                            alt="arrow5"
                        />

                        <div class="text-icons">
                            <div class="text-border-container">
                                <p>Гипергликимия</p>
                            </div>
                            <div class="text-icons__item item1">
                                <p class="text-icons__number">1</p>
                                <p class="text-icons__text">β-клетки</p>
                                <div class="text-icons__icon">
                                    <img src="images/slide3/beta.png" alt="beta" />
                                </div>
                            </div>
                            <div class="text-icons__item item2">
                                <p class="text-icons__number">2</p>
                                <p class="text-icons__text">Мышщы</p>
                                <div class="text-icons__icon">
                                    <img src="images/slide3/musle.png" alt="muscle" />
                                </div>
                            </div>
                            <div class="text-icons__item item3">
                                <p class="text-icons__number">3</p>
                                <p class="text-icons__text">Печень</p>
                                <div class="text-icons__icon">
                                    <img src="images/slide3/capa.png" alt="capa" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slide-3-1">
                    <div class="background-effect"></div>

                    <h2 class="slide-3__header">
                        Slide-3-2
                    </h2>

                    <div class="slide-3__main-content"></div>
                </div>
                <div class="slide-3-1">
                    <div class="background-effect"></div>

                    <h2 class="slide-3__header">
                        Slide-3-3
                    </h2>

                    <div class="slide-3__main-content"></div>
                </div>
            </div>
        </div>

        <script src="scripts/script.js"></script>
    </body>
</html>
